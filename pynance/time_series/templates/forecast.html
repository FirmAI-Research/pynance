{% extends 'base.html' %}

{% load static %}


{% block content %}
<h1 style="color:teal">Prophet Forecast</h1>

<form action="" method="POST">
    {% csrf_token %}

    <div style="width:25%;float:left;">

        <div class="form-group" style="width:100%; float:left">
            <input class="form-control" name='tickers' id="tickers" placeholder="Enter a ticker">




        </div>

        <button type="submit" name="submit" class="btn btn-outline-success btn-lg btn-block">Run</button>

    </div>


    <div class="row">
        <p> Enter train/test split slices as decimal values representing the percentage of rows to be included</p>
        <div class="col-sm-2">
            <input class="form-control" name='train_start' id="train_start" placeholder="Train Start">
        </div>
        <div class="col-sm-2">
            <input class="form-control" name='train_end' id="train_end" placeholder="Train End">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2">
            <input class="form-control" name='test_start' id="test_start" placeholder="Test Start">
        </div>
        <div class="col-sm-2">
            <input class="form-control" name='test_end' id="test_end" placeholder="Test End">
        </div>
    </div>

    <div style="clear:both;"></div>


</form>

<div style="clear:both;"></div>
<br><br><br>
<div class="row">
    <div class="col-md-6">
        <img src='{% static "img/prophet_forecast.png" %}' alt="My image" width=100% height=100% />
    </div>

    <div class="col-md-6">
        <img src='{% static "img/actual_v_predicted.png" %}' alt="My image" width=100% height=100% />
    </div>
</div>


<div class="row">
    <div class="col-md-6">
        <img src='{% static "img/components.png" %}' alt="My image" width=100% height=100% />
    </div>

    <div class="col-md-6">
        <img src='{% static "img/seasonal_decompose.png" %}' alt="My image" width=100% height=50% />

        <img src='{% static "img/autocorrelation.png" %}' alt="My image" width=100% height=50% />

    </div>


</div>
{% endblock content %}
